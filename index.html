<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <!-- Header start -->
  
  <header class="header py-4">
    <div class="container">
      <div class="d-flex justify-content-between">
        <a class="header__logo" href="index.html">
          Where in the world?
        </a>
        <div class="d-flex">
          <button class="header__button header__button-js" type="button">
            Dark Mode
          </button>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Header end -->
  
  <!-- Hero start -->
  
  <section class="hero pt-4 pt-lg-5">
    <h1 class="visually-hidden">Hero</h1>
    <div class="container">
      <form class="country__form row mb-5" autocomplete="off">
        <div class="col-12 col-md-4 col-lg-6 mb-4 mb-md-0">
          <label class="hero__form-label" for="search">
            <input class="country__search-input" type="search" name="search" id="search" placeholder="Search for a countryâ€¦">
          </label>
        </div>
        <div class="col-12 col-md-4 col-lg-4 mb-4 mb-md-0">
          <label class="hero__form-country" for="country">
            <select class="country__select pt-3 pb-3 ps-4" name="country" id="country">
              <option selected hidden  value="region">Filter by Region</option>
              <option  value="africa">Africa</option>
              <option  value="america">America</option>
              <option  value="asia">Asia</option>
              <option  value="europe">Europe</option>
              <option  value="oceania">Oceania</option>
            </select>
          </label>
        </div>
        <div class="col-12 col-md-4 col-lg-2 d-md-flex justify-content-md-end">
          <button class="btn__submit btn btn-success px-lg-5" type="submit">Send</button>
        </div>
      </form>
      
      <!-- El list start -->
      <ul class="country__list row list-unstyled">
        
      </ul>
    </div>
    
    
  </section>
  
  <!-- Hero end -->
  
  <!-- Modal start -->
  
  <!-- Modal -->
  
  <div class="modal fade overflow-hidden" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content flex-md-row align-items-md-center justify-content-lg-between ps-md-3 pe-md-3 pt-md-4 ps-lg-4 pe-lg-4">
        <img class="modal__img mb-4">
        <div class="ps-4 ps-md-5 ps-lg-0">
          <h2 class="modal__title"></h2>
          <div class="d-lg-flex justify-content-lg-between">
            <ul class="list-unstyled">
              <li>
                <p class="text country__population">Population:
                  <span class="fw-bold population__span"></span>
                </p>
              </li>
              <li>
                <p class="text country__region">Region:
                  <span class="fw-bold region__span"></span>
                </p>
              </li>
              <li>
                <p class="text country__capital">Capital:
                  <span class="fw-bold capital__span"></span>
                </p>
              </li>
              <li>
                <p class="text country__capital">Currencies:
                  <span class="fw-bold currencies__span"></span>
                </p>
              </li>
            </ul>
            <ul class="list-unstyled">
              <li>
                <p class="text">Language:
                  <span class="fw-bold language__span"></span>
                </p>
              </li>
              <li>
                <p class="text">Subregion:
                  <span class="fw-bold subregion__span"></span>
                </p>
              </li>
              <li>
                <p class="text">Border countries:
                  <span class="fw-bold border__span"></span>
                </p>
              </li>
              <li class="d-flex justify-content-lg-end fw-bold">
                <a class="modal__link text-warning" href="">Google Map</a>
              </li>
            </ul>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal end -->
  
  
  
  
  <!-- Template start -->
  
  <template class="country__temp">
    <li class="country__item d-flex flex-column justify-content-between col-12 col-md-6 col-lg-4 mx-auto p-0  overflow-hidden">
      <img class="country__img mb-4">
      <div class="px-3 pb-4">
        <h3 class="country__title"></h3>
        <p class="text country__population">Population:
          <span class="fw-bold population__span"></span>
        </p>
        <p class="text country__region">Region:
          <span class="fw-bold region__span"></span>
        </p>
        <p class="text country__capital">Capital:
          <span class="fw-bold capital__span"></span>
        </p>
        <a class="country__link btn btn-success px-4" data-bs-toggle="modal" data-bs-target="#exampleModal">More Info</a>
      </div>
    </li>
  </template>
  
  <!-- Template end -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
  
</body>
</html>
